{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">
      <div class="d-flex justify-content-left align-items-left h-20">
        <img src="{% static 'logo2.png' %}" alt="Logo2" class="logo2">
      </div>  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'home'%}">About</a></li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#!">All Products</a></li>
                      <li><hr class="dropdown-divider" /></li>
                      <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                      <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                  </ul>
              </li>
          </ul>
          {% if user.is_authenticated %}
              <div class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hola: {{user.username}}</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#!">All Products</a></li>
                      <li><hr class="dropdown-divider" /></li>
                      <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                      <form action="{% url 'logout' %}" method="post">
                          {% csrf_token %}
                          <button type="submit">Salir</button>
                      </form>
                      
                  </ul>
              </div>
          {% else %}
              <div class="nav-item"><a class="nav-link" href="{% url 'registro'%}"> Crea tu cuenta | </a></div>
              <div class="nav-item"><a class="nav-link" href="{% url 'login'%}"> | Ingresa a tu cuenta </a></div>
          {% endif %}
      </div>
    </div>
  </nav>
</body>
</html>
