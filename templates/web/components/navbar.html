{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">
      <div class="d-flex justify-content-left align-items-left h-20">
        <!--Imagen con iniciales de la marca-->
        <img src="{% static 'logo2.png' %}" alt="Logo2" class="logo2">
      </div>  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <!--Links a Inicio, About, Contacto y Compra -->
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home'%}">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'about'%}">Acerca de nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'contacto'%}">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'compra'%}">Comprar</a></li>
          </ul>
          <!-- Sección de opciones para usuario conectado -->
          {% if user.is_authenticated %}
              <div class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hola: {{user.username}}</a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Ingresar a productos premiums (is_private) -->
                        <li><a class="dropdown-item" href="{% url 'home_premium' %}">Productos Premium</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <!-- Desconectar -->
                        <form class="container" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Salir</button>
                        </form>
                      
                  </ul>
              </div>
          <!-- Sección de opciones registrar/ingresar para no conectado -->
          {% else %}
              <div class="nav-item"><a class="nav-link" href="{% url 'registro'%}"> Crea tu cuenta | </a></div>
              <div class="nav-item"><a class="nav-link" href="{% url 'login'%}"> | Ingresa a tu cuenta </a></div>
          {% endif %}
      </div>
    </div>
  </nav>
</body>
</html>
